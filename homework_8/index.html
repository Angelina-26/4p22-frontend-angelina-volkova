<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation 1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<header class="header">
<div class="header__left">
    <img class="header__logo" src="/logo.png">
    <h1 class="header__heading">PSC Frontend</h1>
</div>
<div class="header__right">
    <a class="header__link" href="">Регистрация</a>
    <a class="header__link" href="">Вход</a>
</div>
</header>
<body>
    <form class="auth">
        <h1 class="auth__heading">Вход</h1>

        <div class="auth__inputs">
            <label class="auth__email" for="email">Email</label>    
            <input class="auth__input" id="email" name="email" type="email" placeholder="Введите email">
            <label class="auth__password" id="password">Пароль</label>
            <input class="auth__input" id="password" name="password" type="password" placeholder="Введите пароль">
        </div>

        <button class="auth__button">Войти</button>
    </form>
</body> 
</body>
</html>
